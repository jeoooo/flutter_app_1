name: flutter_app_1
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  # icons
  simple_icons: ^10.1.3

  # insert svg
  flutter_svg: ^2.0.10+1

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/twitter_logo.svg
    - assets/feature_stroke_icon.svg

    # tweet contents
    - assets/comment_icon.svg
    - assets/heart_icon.svg
    - assets/retweet_icon.svg
    - assets/share_icon.svg

    # navbar contents
    - assets/bell_icon.svg
    - assets/home_icon.svg
    - assets/search_icon.svg
    - assets/mail_icon.svg

    # mock api
    - assets/twitter_api.json
